{% load crispy_forms_filters %}
{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="g-recaptcha" data-sitekey="6Leue3YUAAAAAPhufbS0ba4oB6zYs7YwGZ1lnoHI"></div>
            <button type="submit" style="width: 300px; height: 50px; margin: 10px" class="btn btn-success">Save</button>
        </form>
        </div>
        <div class="row h-100 justify-content-center align-items-center">
        <form action="rezult/">
            <button type="submit" style="width: 300px; height: 50px; margin-left: -60px" class="btn btn-success">ViewTable</button>
        </form>
        </div>
    </div>
</body>
</html>
